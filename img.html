  <!-- Owl Carousel JS -->

  <script>
    $(document).ready(function () {
    $("#galleryCarousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 1
            },
            1000: {
                items: 1
            }
        }
    });

    var menuItems = document.querySelectorAll("#menuItems a");

    menuItems.forEach(function (item) {
        item.addEventListener("click", function (event) {
            event.preventDefault();
            var category = item.getAttribute("data-category");
            console.log("Clicked category:", category); // Check if category is retrieved correctly
            filterGallery(category);
        });
    });

    function filterGallery(category) {
        console.log("Filtering by category:", category); // Check if function is called
        var galleryItems = document.querySelectorAll(".galleryimage");
        galleryItems.forEach(function (item) {
            var itemCategory = item.getAttribute("data-category");
            if (category === "All" || category === itemCategory) {
                item.parentElement.style.display = "block";
            } else {
                item.parentElement.style.display = "none";
            }
        });
    }
});
